<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <center>
        <h1> if elif</h1>

  {% if a > b and a > C %}
        <h2>if condition </h2>
        <h2> {{a}}</h2>
  {% elif b < c %}  
        <h2>elif block</h2> 
        <h2>{{b}}</h2>  
  {% else %} 
        <h2> inside else</h2>  
        <h2>{{c}}</h2>
  {% endif %} 
    </center>
</body>
</html>
